version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: courseplanner
      POSTGRES_PASSWORD: courseplanner
      POSTGRES_DB: courseplanner
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courseplanner"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://courseplanner:courseplanner@db:5432/courseplanner?schema=public"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
