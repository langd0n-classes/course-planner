version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: courseplanner
      POSTGRES_PASSWORD: courseplanner
      POSTGRES_DB: courseplanner
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
