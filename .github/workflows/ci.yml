name: CI

on:
  push:
    branches: [main, "claude/*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: TypeScript check
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build
